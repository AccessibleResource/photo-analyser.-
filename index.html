<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Analyzer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    input[type="file"] {
      margin: 20px 0;
    }
    #result {
      white-space: pre-wrap;
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .features {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      margin-top: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>Photo Analyzer</h1>
  
  <!-- Time-based Greeting Message -->
  <div id="greeting"></div>

  <!-- Features Block -->
  <div class="features">
    <h3>Features of the Photo Analyzer:</h3>
    <ul>
      <li>Analyze and describe the content of any image uploaded by the user.</li>
      <li>Get a detailed text description of the image through AI-powered analysis.</li>
      <li>Quick and easy integration with a powerful AI model for fast responses.</li>
    </ul>
  </div>

  <input type="file" id="imageInput" accept="image/*"><br>
  <button onclick="analyzeImage()">Analyze Photo</button>
  <div id="result"></div>

  <script>
    // Time-based Greeting
    const greetingDiv = document.getElementById('greeting');
    const hours = new Date().getHours();
    let greetingMessage = "";
    
    if (hours < 12) {
      greetingMessage = "Good Morning! ðŸ˜Šâœ¨";
    } else if (hours < 18) {
      greetingMessage = "Good Afternoon! ðŸ˜Šâœ¨";
    } else {
      greetingMessage = "Good Evening! ðŸ˜Šâœ¨";
    }

    greetingDiv.innerHTML = `<h2>${greetingMessage}</h2><p>Welcome from <strong>S M Ripon</strong> and our team <strong>Accessible Resource</strong>! We are happy to help you analyze your photos.</p>`;

    const apiKey = "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";
    const apiUrl = "https://openrouter.ai/api/v1/chat/completions";

    const imageInput = document.getElementById("imageInput");
    const resultDiv = document.getElementById("result");

    async function analyzeImage() {
      const file = imageInput.files[0];
      if (!file) return alert("Please select an image first.");

      const reader = new FileReader();
      reader.onload = async () => {
        const base64Image = reader.result;

        const payload = {
          model: "meta-llama/llama-4-maverick:free",
          messages: [
            {
              role: "user",
              content: [
                {
                  type: "text",
                  text: "Please provide a detailed description of the content in this image."
                },
                {
                  type: "image_url",
                  image_url: {
                    url: base64Image
                  }
                }
              ]
            }
          ]
        };

        try {
          const response = await fetch(apiUrl, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              "Authorization": `Bearer ${apiKey}`
            },
            body: JSON.stringify(payload)
          });

          const data = await response.json();
          resultDiv.innerText = data.choices?.[0]?.message?.content || "No response received.";
        } catch (error) {
          resultDiv.innerText = "Error: " + error.message;
        }
      };

      reader.readAsDataURL(file);
    }
  </script>
</body>
</html>
